name: branch build check

on:
  pull_request:
    branches: [ main, develop, release ]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  pr_check:
    runs-on: ubuntu-latest

    # job ì‹¤í–‰ ì¤‘ í•„ìš”í•œ ì„œë¹„ìŠ¤ë“¤ì„ ì •ì˜í•œë‹¤.
    # Docker Containerë¡œ ì„¤ì •í•  ìˆ˜ ìˆë‹¤.
    # ì´ í”„ë¡œì íŠ¸ëŠ” PostgreSQLì„ ì‚¬ìš©í–ˆê¸° ë•Œë¬¸ì— postgres í™˜ê²½ìœ¼ë¡œ êµ¬ì„±í–ˆë‹¤.
    services:
      postgres:
        image: postgres:latest
        env:
          # application.ymlì—ì„œ DBë¥¼ testë¡œ ì§€ì •í–ˆì—ˆë‹¤.
          POSTGRES_DB: ${{ secrets.TEST_DB }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_USER: ${{ secrets.DB_USER }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3.6.0
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: make application.yml
        run: |
          mkdir ./src/main/resources
          touch ./application.yml
          echo "${{ secrets.PROPERTIES }}" > ./application.yml
        shell: bash

      - name: make test application.yml
        run: |
          mkdir ./src/test/resources
          touch ./application.yml
          echo "${{ secrets.TEST-PROPERTIES }}" > ./application.yml
        shell: bash

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Test with Gradle
        run: ./gradlew test

      - name: ktlintCheck with Gradle
        run: ./gradlew ktlintCheck

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: build/test-results/**/*.xml


      - name: On Failed, Notify in Slack
        if: ${{ failure() }}
